<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>Shiny!</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
            html {
                font-size: 100px;
            }
            @media screen and (max-width: 320px) {
                html {
                    font-size: 64px;
                }
            }
            @media screen and (min-width: 540px) {
                html {
                    font-size: 108px;
                }
            }
            .first,
            .second,
            .third {
                height: 100vh;
                position: relative;
            }
            .container {

/g%3E%3C/svg%3E");
                background-attachment: fixed;
                background-size: cover;
            }
            .main-title {
                opacity: 0;
                font-size: 0.9rem;
                color: white;
                position: absolute;
                left: 15vw;
                top: 40vh;
                animation: 1s fade-in-left;
                animation-fill-mode: forwards;
            }
            .sub-title {
                opacity: 0;
                font-size: 0.55rem;
                color: white;
                position: absolute;
                left: 15vw;
                top: calc(40vh + 1rem);
                animation: 1s fade-in-left 0.5s;
                animation-fill-mode: forwards;
            }
            .open-source-title {
                opacity: 0;
                font-size: 0.9rem;
                color: white;
                position: absolute;
                right: 15vw;
                top: calc(30vh + 1rem);
            }
            .code-lines-title {
                opacity: 0;
                font-size: 0.4rem;
                color: white;
                position: absolute;
                left: 15vw;
                top: 30vh;
            }
            .code-lines,
            .open-source-link {
                font-size: 0.9rem;
                color: white;
                position: absolute;
                left: 15vw;
                top: calc(30vh + 1rem);
                transform: translateY(-50%);
            }
            .code-lines::after {
                content: "行";
                position: absolute;
                font-size: 0.45rem;
                top: 0.45rem;
            }
            .open-source-link {
                top: calc(30vh + 2rem);
                left: calc(15vw + 0.1rem);
                font-size: 0.15rem;
                text-decoration: underline;
                color: white;
            }
            .open-source-link a:hover {
                opacity: 0.7;
            }
            .open-source-link a:visited {
                color: white;
            }
            .related-services-title {
                opacity: 0;
                font-size: 0.4rem;
                color: white;
                position: absolute;
                left: 15vw;
                top: 20vh;
                margin-bottom: 0.2rem;
            }
            .related-services-list {
                opacity: 0;
                position: absolute;
                left: 15vw;
                top: 40vh;
                width: 70vw;
                display: flex;
                flex-wrap: wrap;
            }
            .related-services-item {
                width: 50%;
                min-width: 50%;
                height: 0.56rem;
                margin: 0.4rem 0;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .service-name-zh {
                height: 0.3rem;
                font-size: 0.24rem;
            }
            .service-name-zh a {
                text-decoration: none;
                color: white;
                cursor: pointer;
            }
            .service-name-zh:hover {
                opacity: 0.7;
            }
            .service-name-zh:visited {
                color: white;
            }
            .service-name-en {
                font-size: 0.14rem;
                color: #fff;
            }
            @keyframes fade-in-left {
                from {
                    opacity: 0;
                    transform: translateX(-100%) translateY(-50%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0%) translateY(-50%);
                }
            }
            @keyframes fade-in-right {
                from {
                    opacity: 0;
                    transform: translateX(100%) translateY(-50%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0%) translateY(-50%);
                }
            }
            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .fade-in-left {
                animation: 1s fade-in-left;
                animation-fill-mode: forwards;
            }
            .fade-in-right {
                animation: 1s fade-in-right;
                animation-fill-mode: forwards;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <section class="first">
                <div class="main-title">Shiny!</div>
                <div class="sub-title">加速数据流动</div>
            </section>
            <section class="second">
                <div class="open-source-title">全面开源</div>
                <div class="code-lines-title">代码总量</div>
                <div class="open-source-link">
                    <a href="https://github.com/Shiny-Project" target="_blank"
                        >>View on GitHub</a
                    >
                </div>
                <div class="code-lines">0</div>
            </section>
            <section class="third">
                <div class="related-services-title">关联服务</div>
                <div class="related-services-list">
                    <div class="related-services-item">
                        <div class="service-name-zh">
                            <a href="https://console.kotori.moe">Shiny 中央控制系统</a>
                        </div>
                        <div class="service-name-en">Central Control System</div>
                    </div>
                    <div class="related-services-item">
                        <div class="service-name-zh">
                            <a href="https://github.com/Shiny-Project/Shiny-Map">Shiny 地理信息绘图系统</a>
                        </div>
                        <div class="service-name-en">Geographic Information Rendering System</div>
                    </div>
                    <div class="related-services-item">
                        <div class="service-name-zh">
                            <a href="http://push.shiny.kotori.moe">Shiny 统一推送系统</a>
                        </div>
                        <div class="service-name-en">Union Push System</div>
                    </div>
                    <div class="related-services-item">
                        <div class="service-name-zh">
                            <a href="https://github.com/Shiny-Project/Shiny-Data">Shiny 数据可视化</a>
                        </div>
                        <div class="service-name-en">Data Visualization</div>
                    </div>
                    <div class="related-services-item">
                        <div class="service-name-zh">
                            <a href="https://minyami.net">短链接服务</a>
                        </div>
                        <div class="service-name-en">Short Link Service</div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <script>
        // 入场时执行动画
        const animateWhenIntersection = (nodes, animationClassName) => {
            const intersectionObserver = new IntersectionObserver(function (
                entries
            ) {
                entries
                    .filter((entry) => entry.intersectionRatio > 0)
                    .forEach((entry) => {
                        entry.target.classList.add(animationClassName);
                        intersectionObserver.unobserve(entry.target);
                    });
            });
            intersectionObserver.observe(nodes);
        };
        animateWhenIntersection(
            document.querySelector(".open-source-title"),
            "fade-in-right"
        );
        animateWhenIntersection(
            document.querySelector(".code-lines-title"),
            "fade-in-left"
        );
        animateWhenIntersection(
            document.querySelector(".code-lines"),
            "fade-in-left"
        );
        animateWhenIntersection(
            document.querySelector(".related-services-title"),
            "fade-in-left"
        );
        animateWhenIntersection(
            document.querySelector(".related-services-list"),
            "fade-in-left"
        );
        // 滚动变色
        window.addEventListener("scroll", (e) => {
            document.body.style.filter = `hue-rotate(${Math.round(
                (window.scrollY - 100) * 0.05
            )}deg)`;
        });
        const actionWhenIntersection = (nodes, action) => {
            const intersectionObserver = new IntersectionObserver(function (
                entries
            ) {
                entries
                    .filter((entry) => entry.intersectionRatio > 0)
                    .forEach((entry) => {
                        action(entry.target);
                        intersectionObserver.unobserve(entry.target);
                    });
            });
            intersectionObserver.observe(nodes);
        };
        const getTotalLines = async () => {
            const data = await fetch("/Repository/countLines");
            return (await data.json()).data.lines;
        };
        (async () => {
            const lineEl = document.querySelector(".code-lines");
            lineEl.innerText = await getTotalLines();
            actionWhenIntersection(
                document.querySelector(".code-lines"),
                (el) => {
                    const target = parseInt(el.innerText);
                    let now = 0;
                    const up = () => {
                        if (now >= target) {
                            return;
                        }
                        if (target - now < 10) {
                            now = target;
                        }
                        now = Math.round(now + (target - now) / 11);
                        el.innerText = now;
                        requestAnimationFrame(up);
                    };
                    el.innerText = "";
                    requestAnimationFrame(up);
                }
            );
        })();
    </script>
</html>
